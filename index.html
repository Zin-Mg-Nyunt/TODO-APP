<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="h-screen flex items-center justify-center">
      <div class="w-[500px] bg-gray-50 p-5 rounded-md shadow-xl">
        <h1 class="font-extrabold text-2xl text-center mb-5">To Do List</h1>
        <input
          type="text"
          placeholder="Add a new task"
          class="w-full rounded-md p-2 mb-3 border-1 outline-0"
          id="taskInput"
        />
        <div class="taskContainer">
          <div
            class="filter-button-div flex justify-between items-center w-full"
          >
            <button
              class="w-[100px] py-2 bg-blue-400 text-white rounded-md tracking-wider cursor-pointer"
              id="all"
            >
              All
            </button>
            <button
              class="w-[100px] py-2 bg-green-400 text-white rounded-md tracking-wide cursor-pointer"
              id="complete"
            >
              Complete
            </button>
            <button
              class="w-[100px] py-2 bg-red-400 text-white rounded-md tracking-wider cursor-pointer"
              id="inComplete"
            >
              Incomplete
            </button>
          </div>
          <div class="mt-3" id="task-item-container"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
